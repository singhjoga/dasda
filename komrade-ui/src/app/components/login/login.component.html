<div class="box">
  <div>
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ 'login.panel-text' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <mat-label>{{ 'login.username' | translate }}</mat-label>
            <input type="text" matInput [formControlName]="USERNAME" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>{{ 'login.password' | translate }}</mat-label>
            <input type="password" matInput [formControlName]="PASSWORD" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" [class.spinner]="isLoading$ | async"
            [disabled]="(isLoading$ | async) || !loginFormGroup.valid">{{ 'login.login-button' | translate }}</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
