<p-progressBar mode="indeterminate" *ngIf='busy$ | async' [style]="{'height': '6px'}"></p-progressBar>

<h3>App Auth Setting List</h3>

<div class="div-table-actions">
  <button type="button" pButton icon="pi pi-plus" (click)="openAddDialog()" label="Add"></button>
</div>

<p-menu #menu [popup]="true" [model]="items"></p-menu>
<p-table [value]="aapAuthSettingData$ | async" [paginator]="true" [rows]="ITEMS_PER_PAGE">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
        </p-sortIcon>
      </th>
      <th class="table-action-column"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-setting>
    <tr>
      <td>{{ setting.displayOrder }}</td>
      <td>{{ setting.name }}</td>
      <td>{{ setting.description }}</td>
      <td>{{ setting.providerType }}</td>
      <td>{{ setting.isDisabled }}</td>
      <td>{{ setting.clientId }}</td>
      <td style="text-align:center">
        <i class="pi pi-ellipsis-v" pTooltip="Actions" tooltipPosition="top"
          (click)="menu.toggle($event); onSettingsActionsMenu(setting)"></i>
      </td>
    </tr>
  </ng-template>

</p-table>
