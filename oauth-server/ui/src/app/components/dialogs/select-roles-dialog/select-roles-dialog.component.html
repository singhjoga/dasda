<p-table #dt [value]="roles$ | async" [responsive]="true" [scrollable]="true" scrollHeight="450px"
  [(selection)]="newSelectedRoles" [globalFilterFields]="['name']">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Search"
        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th class="table-action-column">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-role>
    <tr>
      <td class="table-action-column">
        <p-tableCheckbox [value]="role"></p-tableCheckbox>
      </td>
      <td><span class="ui-column-title">Name</span>{{role.name}}</td>
    </tr>
  </ng-template>
</p-table>

<div class="footer-actions">
  <button type="button" pButton icon="pi pi-plus" (click)="addSelected()" label="Add Selected"></button>
</div>
